<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dark.css">
    <link rel="stylesheet" href="styles/shinhan.css">
    <link rel="stylesheet" href="styles/green.css">
</head>
<body ><!-- class="o2o-green" -->
    <div class="container">
        <div class="buttons">
            <button class="btn-normal">normal</button>
            <button class="btn-dark">dark</button>
            <button class="btn-shinhan">신한</button>
            <button class="btn-green">그린</button>
            <button class="btn-mint"></button>
        </div>
    <!-- <main role="main" class="container" style="margin: 0 auto; height: 100%"> -->
        <div class="msger rounded">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> Skylife Service Center
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>

            <div class="msger-chat">
                <div class="msg left-msg">
                    <div  class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
                    <div>
                        <div class="msg-info">
                            <div class="msg-info-name">BOT</div>
                            <div class="msg-info-time"></div>
                        </div>
                        <div class="msg-bubble line">
                            <!-- <div class="msg-info">
                                <div class="msg-info-name">BOT</div>
                                <div class="msg-info-time"></div>
                            </div> -->
                            <div class="msg-text">안녕하세요.스카이 서비스입니다. 무엇을 도와드릴까요?</div>
                        </div>
                    </div>
                </div>
                <div class="msg right-msg">
                    <div>
                    <!-- <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info-time"></div>
                    </div> -->
                    <!-- <div  class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div> -->
                    <div class="msg-bubble fill">
                        <!-- <div class="msg-info">
                            <div class="msg-info-name">BOT</div>
                            <div class="msg-info-time"></div>
                        </div> -->
                        <div class="msg-text">화면이 이상해요</div>
                    </div>
                    </div>
                </div>
            <div class="modal2">
              <h4 style="color: white">듣고있어요! </h4>
              <h4 style="color: white">또박또박 천천히 질문해주세요 </h4>
              <img src="/imgs/red-mic.png" width="300" height="300"/>
              <div class="stt-result"></div>
            </div>
          </div>

          <form id="sendTextForm" class="msger-form">
            <div class="chips-wrapper">
                <div class="rounded-chip">화면이 이상해요</div>
                <div class="rounded-chip">인터넷 연결 방법</div>
            </div>
            <div class="msger-inputarea">
              <input type="text" class="msger-input rounded" placeholder="Enter your message...">
              <button class="mic-btn none">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M7.5 21c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm9 0c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm-4.5 0c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm8-12v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-4 2c0 2.209-1.791 4-4 4s-4-1.791-4-4v-7c0-2.209 1.791-4 4-4s4 1.791 4 4v7z"/>
                    <defs>
                        <linearGradient id="micGradient">
                            <stop offset="20%" class="stop1">
                            <stop offset="80%" class="stop2">
                        </linearGradient>
                    </defs>
                </svg>
              </button>
              <button type="submit" class="send-btn none rounded">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="30" height="30" viewBox="0 0 35 35">
                    <g id="icon" transform="scale(.35 .35)">
                        <path d="M 89.999 3.075 C 90 3.02 90 2.967 89.999 2.912 c -0.004 -0.134 -0.017 -0.266 -0.038 -0.398 c -0.007 -0.041 -0.009 -0.081 -0.018 -0.122 c -0.034 -0.165 -0.082 -0.327 -0.144 -0.484 c -0.018 -0.046 -0.041 -0.089 -0.061 -0.134 c -0.053 -0.119 -0.113 -0.234 -0.182 -0.346 C 89.528 1.382 89.5 1.336 89.469 1.29 c -0.102 -0.147 -0.212 -0.288 -0.341 -0.417 c -0.13 -0.13 -0.273 -0.241 -0.421 -0.344 c -0.042 -0.029 -0.085 -0.056 -0.129 -0.082 c -0.118 -0.073 -0.239 -0.136 -0.364 -0.191 c -0.039 -0.017 -0.076 -0.037 -0.116 -0.053 c -0.161 -0.063 -0.327 -0.113 -0.497 -0.147 c -0.031 -0.006 -0.063 -0.008 -0.094 -0.014 c -0.142 -0.024 -0.285 -0.038 -0.429 -0.041 C 87.03 0 86.983 0 86.936 0.001 c -0.141 0.003 -0.282 0.017 -0.423 0.041 c -0.035 0.006 -0.069 0.008 -0.104 0.015 c -0.154 0.031 -0.306 0.073 -0.456 0.129 L 1.946 31.709 c -1.124 0.422 -1.888 1.473 -1.943 2.673 c -0.054 1.199 0.612 2.316 1.693 2.838 l 34.455 16.628 l 16.627 34.455 C 53.281 89.344 54.334 90 55.481 90 c 0.046 0 0.091 -0.001 0.137 -0.003 c 1.199 -0.055 2.251 -0.819 2.673 -1.943 L 89.815 4.048 c 0.056 -0.149 0.097 -0.3 0.128 -0.453 c 0.008 -0.041 0.011 -0.081 0.017 -0.122 C 89.982 3.341 89.995 3.208 89.999 3.075 z M 75.086 10.672 L 37.785 47.973 L 10.619 34.864 L 75.086 10.672 z M 55.136 79.381 L 42.027 52.216 l 37.302 -37.302 L 55.136 79.381 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill-rule: nonzero;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                    </g>
                    <defs>
                        <linearGradient id="sendGradient">
                          <stop offset="20%" class="stop1"> <!-- stop-color="#F60"  -->
                          <stop offset="50%" class="stop2"/> <!-- stop-color="#FF6"  -->
                          <stop offset="100%" class="stop2"/> <!-- stop-color="#FF6"  -->
                        </linearGradient>
                    </defs>
                </svg>
              </button>
            </div>
          </form>
        </div>
    <!-- </main> -->
  </div>
  <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="Gradient1">
          <stop class="stop1" offset="0%"/>
          <stop class="stop2" offset="50%" stop-opacity="0"/>
          <stop class="stop3" offset="100%"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop class="stop1" offset="0%"/>
            <stop class="stop2" offset="50%" stop-opacity="0"/>
            <stop class="stop3" offset="100%"/>
        </linearGradient>
    </defs>
    <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100"/>
    <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"/>
  </svg>
  <div class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h3>스카이라이프 고객센터와<br>채팅을 시작하시겠어요?</h3>
      <button id="confirmStart">start</button>
    </div>
  </div>
  <script src="js/action.js"></script>
</body>
</html>
